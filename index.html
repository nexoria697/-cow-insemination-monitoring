<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AkÄ±llÄ± Ã‡iftlik YÃ¶netimi</title>
<style>
body{
    font-family: Arial;
    background:#1e1e2f;
    color:white;
    text-align:center;
}
button{
    padding:8px 12px;
    margin:5px;
    border:none;
    border-radius:8px;
    cursor:pointer;
}
.addBtn{background:#00cc88;}
.card{
    background:#2c2c3e;
    margin:15px auto;
    padding:15px;
    width:340px;
    border-radius:15px;
}
.good{color:#00ff88;}
.bad{color:#ff4444;}
input{
    padding:5px;

    border:none;
}
</style>
</head>
<body>

<h1>ğŸ„ AkÄ±llÄ± Ã‡iftlik Paneli</h1>

<button class="addBtn" onclick="addCow()">+ Yeni Ä°nek Ekle</button>

<div id="cowList"></div>

<script>

let cows = JSON.parse(localStorage.getItem("cows")) || [];

function save(){
    localStorage.setItem("cows",JSON.stringify(cows));
}

function addCow(){
    let id = prompt("Ä°nek ID gir:");
    if(!id) return;

    cows.push({
        id:id,
        temperature:38.5,
        activity:50,
        vaccines:[],
        heatDates:[],
        risk:0
    });

    save();
    render();
}

function addVaccine(index){
    let vaccine = prompt("YapÄ±lan aÅŸÄ±:");
    if(vaccine){
        cows[index].vaccines.push(vaccine);
        save();
        render();
    }
}

function addHeat(index){
    let date = prompt("KÄ±zgÄ±nlÄ±k tarihi (GG/AA/YYYY):");
    if(date){
        cows[index].heatDates.push(date);
        save();
        render();
    }
}

function calculateRisk(cow){
    let risk = 0;
    if(cow.temperature > 39.5) risk += 40;
    if(cow.activity > 80) risk += 40;
    return risk;
}

function render(){
    let container = document.getElementById("cowList");
    container.innerHTML = "";

    cows.forEach((cow,index)=>{
        cow.risk = calculateRisk(cow);

        container.innerHTML += `
        <div class="card">
            <h3>Ä°nek ID: ${cow.id}</h3>
            <p>SÄ±caklÄ±k: ${cow.temperature} Â°C</p>
            <p>Aktivite: ${cow.activity}</p>
            <p>Risk: <span class="${cow.risk>70?'bad':'good'}">
            ${cow.risk>70?'Gebelik ÅÃ¼pheli':'Stabil'}
            </span></p>

            <p>AÅŸÄ±lar: ${cow.vaccines.join(", ") || "Yok"}</p>
            <p>KÄ±zgÄ±nlÄ±k Tarihleri: ${cow.heatDates.join(", ") || "Yok"}</p>

            <button onclick="addVaccine(${index})">AÅŸÄ± Ekle</button>
            <button onclick="addHeat(${index})">KÄ±zgÄ±nlÄ±k Ekle</button>
        </div>
        `;
    });
}

render();

</script>

</body>
</html>
